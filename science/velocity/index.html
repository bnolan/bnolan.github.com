<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="js/jquery.mousewheel.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.8.4.custom.min.js"></script>
<script type="text/javascript" src="application.js"></script>

<style>
body{
  background: #eee;
  font-family: 'lucida grande';
}
body,html{
  height: 100%;
  overflow: hidden;
  margin: 0;
}

.column{
  border-right: 3px solid #ccc;
  width: 397px;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
}
.column.highlight{
  background: white;
}

.column .heading{
  border-bottom: 3px solid #ccc;
  text-align: center;
  line-height: 50px;
  color: #999;
  margin: 0 10px;
}

.board{
  width: 4000px;
  height: 4000px;
  position: absolute;
}

.card{
 background: #ffc;
 background-image: url(grid.png);
 line-height: 25px;
 padding: 25px;
 -webkit-box-shadow: 3px 3px 6px rgba(0,0,0,0.3);
 -webkit-border-radius: 1px;
 position: absolute;
 left: 30px;
 top: 100px;
 width: 300px;
 height: 100px;
 -webkit-transition-duration: 0.75s;
 -webkit-transition-property: -webkit-transform;
 cursor: move;
}

.card textarea{
  border: none;
  font: inherit;
  line-height: inherit;
  background: none;
  width: 100%;
  height: 100px;
  resize: none;
}
.card textarea:focus{
  outline: none;
}

.card a.info{
  -webkit-border-radius: 7px;
  width: 15px;
  height: 15px;
  line-height: 15px;
  background: #999;
  color: #ffc;
  display: block;
  text-align: center;
  font-size: 14px;
  font-style: italic;
  font-family: serif;
  text-decoration: none;
  position: absolute;
  left: 10px;
  bottom: 5px;
}

.card .user img{
  position: absolute;
  border: 5px solid white;
  bottom: -30px;
  right: 10px;
  background: white;
  width: 48px;
  height: 48px;
  -webkit-box-shadow: 1px 1px 3px rgba(0,0,0,0.6);
  -webkit-transform: rotate(3deg);
}

.card.flipped{
  -webkit-transform: translate3d(0px, 0px, -50px) rotateY(180deg);
  -webkit-perspective: 800;
  -webkit-transform-style: preserve-3d;
  -webkit-backface-visibility: visible;
}

.card.flipped .user{
  display: none;
}

</style>

<body>
  <div class="board">
    <div class="column">
      <div class="heading">Stories</div>
    </div>

    <div class="column" style="left: 400px">
      <div class="heading">In Progress</div>
    </div>

    <div class="column" style="left: 800px">
      <div class="heading">Testing</div>
    </div>

    <div class="column" style="left: 1200px">
      <div class="heading">Done</div>
    </div>
  
    <div class="card">
      <textarea>Finish the prototype</textarea>
      <div class="user">
        <img src="http://a3.twimg.com/profile_images/642143051/19537_258704666206_709931206_3877247_8088100_n_bigger.jpg" />
      </div>
      <a class='info' href="/card/x/flip">i</a>
    </div>

  </div>  
</body>
