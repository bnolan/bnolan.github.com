			var Perlin = function () {

				// http://mrl.nyu.edu/~perlin/noise/

				var p = [151,160,137,91,90,15,131,13,201,95,96,53,194,233,7,225,140,36,103,30,69,142,8,99,37,240,21,10,
					 23,190,6,148,247,120,234,75,0,26,197,62,94,252,219,203,117,35,11,32,57,177,33,88,237,149,56,87,
					 174,20,125,136,171,168,68,175,74,165,71,134,139,48,27,166,77,146,158,231,83,111,229,122,60,211,
					 133,230,220,105,92,41,55,46,245,40,244,102,143,54,65,25,63,161,1,216,80,73,209,76,132,187,208,
					 89,18,169,200,196,135,130,116,188,159,86,164,100,109,198,173,186,3,64,52,217,226,250,124,123,5,
					 202,38,147,118,126,255,82,85,212,207,206,59,227,47,16,58,17,182,189,28,42,223,183,170,213,119,
					 248,152,2,44,154,163,70,221,153,101,155,167,43,172,9,129,22,39,253,19,98,108,110,79,113,224,232,
					 178,185,112,104,218,246,97,228,251,34,242,193,238,210,144,12,191,179,162,241,81,51,145,235,249,
					 14,239,107,49,192,214,31,181,199,106,157,184,84,204,176,115,121,50,45,127,4,150,254,138,236,205,
					 93,222,114,67,29,24,72,243,141,128,195,78,66,215,61,156,180];

				for (var i=0; i < 256 ; i++) {

					p[256+i] = p[i];

				}

				function fade(t) {

					return t * t * t * (t * (t * 6 - 15) + 10);

				}

				function lerp(t, a, b) {

					return a + t * (b - a);

				}

				function grad(hash, x, y, z) {

					var h = hash & 15;
					var u = h < 8 ? x : y, v = h < 4 ? y : h == 12 || h == 14 ? x : z;
					return ((h&1) == 0 ? u : -u) + ((h&2) == 0 ? v : -v);

				}

				return {

					noise: function (x, y, z) {

						var floorX = Math.floor(x), floorY = Math.floor(y), floorZ = Math.floor(z);

						var X = floorX & 255, Y = floorY & 255, Z = floorZ & 255;

						x -= floorX;
						y -= floorY;
						z -= floorZ;

						var xMinus1 = x -1, yMinus1 = y - 1, zMinus1 = z - 1;

						var u = fade(x), v = fade(y), w = fade(z);

						var A = p[X]+Y, AA = p[A]+Z, AB = p[A+1]+Z, B = p[X+1]+Y, BA = p[B]+Z, BB = p[B+1]+Z;

						return lerp(w, lerp(v, lerp(u, grad(p[AA], x, y, z), 
										grad(p[BA], xMinus1, y, z)),
									lerp(u, grad(p[AB], x, yMinus1, z),
										grad(p[BB], xMinus1, yMinus1, z))),
								lerp(v, lerp(u, grad(p[AA+1], x, y, zMinus1),
										grad(p[BA+1], xMinus1, y, z-1)),
									lerp(u, grad(p[AB+1], x, yMinus1, zMinus1),
										grad(p[BB+1], xMinus1, yMinus1, zMinus1))));

					}
				}
			}

			//init();

      function splat(x,y){
				context = heightMap.getContext( '2d' );

        console.log ([cube.position.x,cube.position.y]);

        x = (cube.position.x+500) / 1000;
        y = (cube.position.z+500) / 1000;
        
        console.log ([x,y]);
        // x /= 5;
        // y /= 5;
        
        x *= 256;
        y *= 256;
        
				context.fillStyle = 'rgba(255,255,255,0.05)';
				context.fillRect( x-16,y-16,32,32);
        
      }
      
      function recastPlane(){
				var data = heightMap.getContext( '2d' ).getImageData( 0, 0, heightMap.width, heightMap.height ).data;
				var pixelsPerTriangle = Math.floor(heightMap.width / quality);

				for ( var y = 0; y < quality1; y++ ) {

					for (var x = 0; x < quality1; x++ ) {

						plane.vertices[x + y * quality1].position.z = data[((x * pixelsPerTriangle) + (y * pixelsPerTriangle) * heightMap.width) * 4] * 2 - 128;

					}

				}

				plane.computeNormals();

				sun = new THREE.Vector3( 1, 1, 1 );
				sun.normalize();

        for (var i = 0; i < plane.faces.length; i++) {
          var face = plane.faces[i],
            shade = face.normal.dot(sun),
            z = plane.vertices[face.a].position.z;

          shade = shade / 2 + 0.5;
          
          r = 1;
          g = 1;
          b = 1;
          
          if(z < -120){
            // sea
            r = 0;
            g = 0;
            b = 1;
          }else if(z < -90){
            // beach
            r = 1;
            g = 1;
            b = 0;
          }else if(z < 100){
            // forest
            r = 0;
            g = 1;
            b = 0;
          }else{
            // mountain
            r = 1;
            g = 1;
            b = 1;
          }

          plane.faces[i].color.setRGBA( shade * (r * 0.5 + 0.5), shade * (0.5 * g + 0.5), shade * (b * 0.5 + 0.5), 1 );
        }

        if(mesh){
          scene.removeObject(mesh);
        }
        
				mesh = new THREE.Mesh( plane, material );
				mesh.rotation.x = -90 * Math.PI / 180;
        mesh.scale.x = mesh.scale.y = 1;
        mesh.scale.z = 1;
        mesh.position = new THREE.Vector3(0,0,0);
				
				mesh.overdraw = true;
				scene.addObject(mesh);
      }

			function init() {
        keydown = {};
        
        $(document).keydown(function(e){
          keydown[e.keyCode] = true;
        });
        $(document).keyup(function(e){
          keydown[e.keyCode] = false;
        });
        
				container = document.getElementById( 'container' );

				camera = new THREE.Camera( 60, SCREEN_WIDTH / SCREEN_HEIGHT, 0.0001, 10000 );
				camera.position.y = 500;

				scene = new THREE.Scene();

				heightMap = height( 256, 256 );
				//var textureMap = shadow( heightMap );
				//var material = new THREE.MeshFaceColorStrokeMaterial( 2 );
				material = new THREE.MeshFaceColorFillMaterial(2);

				quality = 20;
				quality1 = quality + 1;

				plane = new Plane( 1000, 1000, quality, quality );

        recastPlane();

				geometry = new Cube( 50,50,50 );

				for (var i = 0; i < geometry.faces.length; i++) {

					geometry.faces[i].color.setRGBA( Math.random() * 0.5, Math.random() * 0.5 + 0.5, Math.random() * 0.5 + 0.5, 1 );
				}

				cube = new THREE.Mesh(geometry, new THREE.MeshFaceColorFillMaterial() );
				cube.position.y = 50;
				scene.addObject(cube);

				renderer = new THREE.CanvasRenderer();
				renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);

				container.innerHTML = "";

				container.appendChild(renderer.domElement);

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild(stats.domElement);

				document.addEventListener('mousemove', onDocumentMouseMove, false);

        //$('canvas').css({position:'absolute'}).animate({left : -1200}, 10000);
        
  			setInterval( loop, 1000 / 15 );
			}

			function onDocumentMouseMove(event) {

				mouseX = (event.clientX - windowHalfX);
				mouseY = (event.clientY - windowHalfY);

			}

			$F = Math.PI / 2;
      
			function loop() {
        var KEY_CTRL = 17; 
        var KEY_SPACE = 32; 
        var KEY_LEFT  = 37; 
        var KEY_UP    = 38; 
        var KEY_RIGHT = 39; 
        var KEY_DOWN  = 40;

				camera.position.z = Math.sin($F) * 300;
				camera.position.x = Math.cos($F) * 300;

        if(keydown[KEY_CTRL]){

          if(keydown[KEY_UP]){
    				camera.position.y -= 10;
          }
          if(keydown[KEY_DOWN]){
    				camera.position.y += 10;
          }
          if(keydown[KEY_LEFT]){
            $F += 0.05;
          }
          if(keydown[KEY_RIGHT]){
            $F -= 0.05;
          }

  			}else{

          if(keydown[KEY_LEFT]){
            cube.position.x -= 50;
          }
          if(keydown[KEY_RIGHT]){
            cube.position.x += 50;
          }
          if(keydown[KEY_UP]){
            cube.position.z -= 50;
          }
          if(keydown[KEY_DOWN]){
            cube.position.z += 50;
          }
  			}
				
				//camera.target = cube; //.position;
				
				//camera.position.x = 0; //+= (-mouseY - camera.position.y) * 0.05;

				renderer.render(scene, camera);
				stats.update();
				
        

        if(keydown[KEY_SPACE]){
          recastPlane();
          splat(cube.position.x, cube.position.y);
        }

			}

			function height(width, height) {

				var canvas, context, image, data;

				canvas = document.createElement( 'canvas' );
				canvas.width = width;
				canvas.height = height;

				context = canvas.getContext( '2d' );
				context.fillStyle = '#000';
				context.fillRect( 0, 0, width, height );

				image = context.getImageData( 0, 0, width, height );
				data = image.data;

        return canvas;
        
				var perlin = new Perlin();

				var size = width * height;
				var quality = 2;
				var zz = Math.random() * 100;

				for ( var j = 0; j < 4; j ++ ) {

					var x = 0, y = 0, yy = 0;

					quality *= 4;

					for ( var i = 0; i < size; i ++ ) {

						data[ i * 4 ] += Math.floor( Math.abs( perlin.noise( x / quality, yy, zz ) * 0.5 ) * quality + 10 );

						x++;

						if (x == width)
						{
							x = 0;
							y ++;
							yy = y / quality;
						}

					}
				}

				context.putImageData( image, 0, 0 );

				return canvas;

			}

			function shadow( texture ) {

				var canvas, context, image, data, src_data,
				index, level, diff, width = texture.width, height = texture.height,
				vector3, sun, shade;

				vector3 = new THREE.Vector3( 0, 0, 0 );

				sun = new THREE.Vector3( 1, 1, 1 );
				sun.normalize();

				canvas = document.createElement( 'canvas' );
				canvas.width = width;
				canvas.height = height;

				context = canvas.getContext( '2d' );
				context.fillStyle = '#000';
				context.fillRect( 0, 0, width, height );

				image = context.getImageData( 0, 0, width, height );
				data = image.data;

				src_data = texture.getContext( '2d' ).getImageData( 0, 0, width, height ).data;

				for ( var y = 0; y < height; y++ ) {

					for ( var x = 0; x < width; x++ ) {

						index = ( x + y * width ) * 4;

						vector3.x = src_data[ index - 4 ] - src_data[ index + 4 ];
						vector3.y = 2;
						vector3.z = src_data[ index - ( width * 4 ) ] - src_data[ index + ( width * 4 ) ];
						vector3.normalize();

						shade = vector3.dot(sun);

						data[ index ] = ( 96 + shade * 128 ) * ( src_data[ index ] * 0.007 );
						data[ index + 1 ] = ( 32 + shade * 96 ) * ( src_data[ index ] * 0.007 );
						data[ index + 2 ] = ( shade * 96 ) * ( src_data[ index ] * 0.007 );

					}
				}

				context.putImageData( image, 0, 0 );

				return canvas;
			}
