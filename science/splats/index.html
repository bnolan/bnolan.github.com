<script src="../lib/jquery.js"></script>
<script type="text/coffeescript" src="app.coffee"></script>
<style>
body{
/*   -webkit-perspective: 500;*/
overflow: hidden;
fontsize: 0.9em;
}
canvas{
  position: absolute;
  border: 1px solid #ccc;
}
canvas.west{
  background: white;
/*  -webkit-transform: rotateX(35.264deg) rotateY(45deg) translateY(200px);*/
  -webkit-transform: scale(0.98) rotate(15deg) skew(15deg, 15deg);
  background: #eed;
}
canvas.north{
  background: #ffe;
  -webkit-transform: scale(0.96) rotate(-15deg) skew(-15deg, -15deg);
 /*  -webkit-transform: rotateX(35.264deg) rotateY(-45deg) translateY(200px); */
 margin: 0px 0 0 87px;
}
canvas.floor{
  background: #fefefe;
/*  -webkit-transform: rotateX(53deg) rotateZ(-45deg) translateY(200px);*/
  -webkit-transform: scale(0.95) rotate(-45deg) skew(15deg, 15deg);
/*  margin: 33px 0 0 50px;*/
  margin: 0 0 0 42px;
  border: none;
  border-top: 1px solid #ccc;
  border-right: 1px solid #ccc;
}

canvas.selected{
  background: #ff7;
  border-color: black;
}

label{
  position: absolute;
  z-index: 10000;
  color: white;
  text-shadow: 1px 1px 1px black;
  display: block;
  margin: -40px 0 0 75px;
}

body{
  font-family: sans-serif;
}

#player{
  position: absolute;
  width: 64px;
  height: 64px;
}
#sidebar{
  position: absolute;
  right: 0;
  top: 0;
  bottom: 0;
  width: 240px;
  padding: 0;
  z-index: 50000;
  background: #eee;
  -webkit-box-shadow: -1px 0 3px rgba(0,0,0,0.4);
}
#playfield{
  position: absolute;
  left: 300px;
  top: 300px;
  z-index: 10000;
}
#sidebar dl{
  font-size: 0.7em;
  color: #555;
  padding: 5px 10px;
}
#sidebar dt, #sidebar dd{
  line-height: 20px;
}
#sidebar dt{
  position: absolute;
  padding: 0;
  margin: 0;
}
#sidebar dd{
  border-bottom: 1px dotted #ccc;
  margin: 0;
  padding: 0 0 0 80px;
}
#sidebar dd input{
  width: 70px;
}
#sidebar h3{
  background: -webkit-gradient(linear, left top, left bottom, from(#ccc), to(#aaa));
  border-bottom: 1px solid #ccc;
  border-top: 1px solid #aaa;
  padding: 5px 10px;
  font-size: 0.9em;
  color: #eee;
  margin: 0;
  text-shadow: 0 1px 1px #555;
}
#sidebar h3:before{
  content: "+";
}
</style>

<div id="sidebar">
  
  <div>
    <h3>
      Position
    </h3>
    
    <dl>
      <dt>Position X</dt>
      <dd><input type="text"></dd>
      <dt>Position Y</dt>
      <dd><input type="text"></dd>
      <dt>Position Z</dt>
      <dd><input type="text"></dd>
    </dl>
    
    <dl>
      <dt>Scale X</dt>
      <dd><input type="text"></dd>
      <dt>Scale Y</dt>
      <dd><input type="text"></dd>
      <dt>Scale Z</dt>
      <dd><input type="text"></dd>
    </dl>
    
    <dl>
      <dt>Rotation</dt>
      <dd><input type="text"> Radians</dd>
    </dl>
  </div>
  
  <input type="text" id="color" value="#ff0077" />
</div>

<div id="container">
  <div id="playfield">
    <img src="orb.png" id="player" />
  </div>
</div>

<script src="../lib/coffee-script.js"></script>
